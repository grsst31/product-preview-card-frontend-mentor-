<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="/Frontend Mentor/product-preview-card-component-main/productpreview.css">
</head>



<body>

  <section class="all">
  
     <picture class="pic">
      <source class="pic" media="(min-width:300 )" srcset="/Frontend Mentor/product-preview-card-component-main/images/image-product-mobile.jpg" alt="perfume" id="mobile" type="image/">

      <source class="pic" media="(min-width:700px)" srcset="/Frontend Mentor/product-preview-card-component-main/images/image-product-desktop.jpg" alt="perfume" id="desktop" type="image/">

      <img src="/Frontend Mentor/product-preview-card-component-main/images/image-product-mobile.jpg" alt="perfume" class="pic">
     </picture>
      
   <!-- <img src="/Frontend Mentor/product-preview-card-component-main/images/image-product-mobile.jpg" alt="perfume" id="mobile"> -->

  <section class="wording">
  <p class="perfume">Perfume</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="prices">
  <span class="sale">$149.99</span>
  <span class="ogprice">$169.99</span>
  </div>

  <button class="button" type="button"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>Add to Cart</button>

  </section>
  </section>

</html>
